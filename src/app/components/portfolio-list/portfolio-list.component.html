<p>portfolio-list works!</p>

<div *ngIf="portfolios">
  <p *ngFor="let portfolio of portfolios | async" >
    <a [href]="portfolio.url">
      {{ portfolio.title }} {{ portfolio.primaryLanguage }} {{ portfolio.author }}
    </a>
    <button (click)="deletePortfolio(portfolio)">DELETE</button>
  </p>
</div>

<app-portfolio-form></app-portfolio-form>
